name = "BitFieldVisualizer"
version = "0.1.0"
defaultTargets = ["BitFieldVisualizer"]
keywords = ["widget", "bitvec", "bitfield", "visualization", "infoview", "proofwidgets"]
description = "Lean 4 infoview widget for visualizing labeled bitfields with ProofWidgets4"
license = "MIT"
packagesDir = ".lake/packages"

[[require]]
name = "proofwidgets"
git = "https://github.com/leanprover-community/ProofWidgets4"
rev = "v0.0.83"

[[lean_lib]]
name = "BitFieldVisualizer"

[[lean_exe]]
name = "bitfieldvisualizer"
root = "Main"
